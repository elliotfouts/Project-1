<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">  
    <link rel="stylesheet" href="css/restaurant.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://kit.fontawesome.com/491443c2b6.js" crossorigin="anonymous"></script></script>

    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>Restraunt | Local Eats</title>
  </head>
  <body>
      <div id="overlay"></div>
      <header>
          <div class="container">
              <div class="row">
                  <div class="one-half column">
        <div class="searchbar">
          <input type="text" class="search-InputBar" placeholder="City Name"/>
          <i class="fas fa-search"></i>
        </div>
        </div>
          <div class="one-half column">
          <h2 class="filter-button"> <a href="./results.html">Back </a></h2>
        </div>
        </div>
        </div>
        <div class="img-banner"></div>
      </header>
      
<!-- Left Container - Restaurant -->
<div class="container">
<div class="row">
          <div class="one-half column">
                <h3 id="content-name" class="content-title">Restaurant Name</h3>
                <h3 id="content-rating-title">Caliber:
                </h3>
                <h3 id="content-rating-title"> Average Cost for Two: 
                  <span id="content-price-span"></span>
                </h3>
                <h3 id="content-phone" class="content-subtitle">
                    <i class="fas fa-phone"> </i>  
                    <span class="phone-number-span"></span>
                </h3>
                <h3 id="content-address" class="content-subtitle">
                    <i class="fas fa-map-pin"> </i> 
                    <span class="address-span"></span> 
                </h3>
                <a id="content-website" class="content-subtitle"> 
                    <i class="fas fa-link"></i> 
                    <span class="url-span"></span>  
                </a>
                <h3 id="content-preview-title" class="bottom-title">
                    Nearby Restaurants
                </h3>
                <div id="content-preview-container">
                    <div class="content-preview"> </div>
                    <div class="content-preview"> </div>
                    <div class="content-preview"> </div>
                    <div class="content-preview"> </div>

                </div>
            </div>
<!-- Right Container - Map -->
        <div class="one-half column">
          <div class="content-map">
                <iframe
                  id="google-map"
                    width="550"
                    height="470"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBJPnC19aXMo2B3ng58WQBA1RsmUEonMN8
                    &q=1093 Hemphill Avenue NW 30318" allowfullscreen>
                 </iframe> 
          </div>
          </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJPnC19aXMo2B3ng58WQBA1RsmUEonMN8&libraries=places"></script> -->
    <script src="restaurant.js"></script>
  </body>
</html>
