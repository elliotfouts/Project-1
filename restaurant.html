<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">  
    <link rel="stylesheet" href="css/restaurant.css" />

    <script
      src="https://kit.fontawesome.com/314044026f.js"

    ></script>
    <link rel="stylesheet" href="css/restaurant.css" />
    <title>Result | Local Eats</title>

  <body>
    <div class="container">
      <header>
        <div class="searchbar">
          <input type="text" class="search-input" placeholder="City Name" />
          <i class="fas fa-search fa-2x"></i>
        </div>
      </header>
                  <div class="img-banner"></div>


      <div class="row">

          <div class="one-half column" style="margin-top: 25%">
                <h2 id="content-name" class="content-title">Restaurant Name</h2>
                <h3 id="content-rating-title">Foodie Level:
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                </h3>
                
                
                <h3 id="content-phone" class="content-subtitle">
                    (707)-535-2349
                </h3>
                <h3 id="content-address" class="content-subtitle">
                    2344 Main Street
                </h3>
                <a id="content-website" class="content-subtitle"
                >https://website.com</a
                >
                <h3 id="content-preview-title" class="bottom-title">
                    Other Restaurants
                </h3>
                <div id="content-preview-container">
                    <div class="content-preview"></div>
                    <div class="content-preview"></div>
                    <div class="content-preview"></div>
                </div>
            </div>
            
        </div>
        
        
        <div class="one-half column">

            <div class="content-map"></div>

    </div>
</div>
</div>
