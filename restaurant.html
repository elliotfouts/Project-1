<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/314044026f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/restaurant.css" />
    <title>Result | Local Eats</title>
  </head>
  <body>
    <div class="container">
        <header>
            <div class="searchbar">
                <input type="text" class="search-input" placeholder="City Name">
                <i class="fas fa-search fa-2x"></i>
            </div>

            <a href="index.html" class="title">local eats</a>

        </header>
        <img class="img-banner" alt=""/>

        <div class="content-container">
            <div class="content-container-left">
                <h2 id="content-name" class="content-title">Restaurant Name</h2>
                <h3 id="content-phone" class="content-subtitle">(707)-535-2349</h3>
                <h3 id="content-address" class="content-subtitle">
                    2344 Main Street
                </h3>
                <a id="content-website" class="content-subtitle"
                    >https://website.com</a
                >
                <h3 id="content-preview-title" class="bottom-title">Other Restaurants</h3>
                <div id="content-preview-container">
                    <div class="content-preview"></div>
                    <div class="content-preview"></div>
                    <div class="content-preview"></div>
                </div>
            </div>

            <div class="content-container-right">
                <div class="content-rating-container">
                    <h2 id="content-rating-title">Foodie Level:</h2>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                </div>
            
            <div class="content-map"></div>
                <iframe
                    width="600"
                    height="450"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBJPnC19aXMo2B3ng58WQBA1RsmUEonMN8
                        &q=280+de+neve+dr,los+angeles" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
  </body>
</html>
