<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="reset.css" />
    <script
      src="https://kit.fontawesome.com/314044026f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="result.css" />
    <title>Result | Local Eats</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="searchbar">
          <input type="text" class="search-input" placeholder="City Name" />
          <i class="fas fa-search fa-2x"></i>
        </div>

        <a href="index.html" class="title">local eats</a>
      </header>
      <img class="title-img-banner" alt="" />

      <div class="content-container">
        <div class="content-container-left">
          <h2 id="content-name" class="content-title">Restaurant Name</h2>
          <h3 id="content-phone" class="content-subtitle">(707)-535-2349</h3>
          <h3 id="content-address" class="content-subtitle">
            2344 Main Street
          </h3>
          <a id="content-website" class="content-subtitle"
            >https://website.com</a
          >
          <h3 id="content-preview-title" class="bottom-title">
            Other Restaurants
          </h3>
          <div id="content-preview-container">
            <div class="content-preview"></div>
            <div class="content-preview"></div>
            <div class="content-preview"></div>
          </div>
        </div>

        <div class="content-container-right">
          <div class="content-rating-container">
            <h2 id="content-rating-title">Foodie Level:</h2>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
          </div>

          <iframe
            class="content-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2970.2073927665906!2d-87.63172392024141!3d41.88839667932309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2cb1c63b029f%3A0x3ef9184b83d0ebfe!2s333%20N%20Dearborn%20St%2C%20Chicago%2C%20IL%2060654!5e0!3m2!1sen!2sus!4v1575252782897!5m2!1sen!2sus"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
