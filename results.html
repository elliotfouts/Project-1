<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/314044026f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/results.css" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>Search Results | Local Eats</title>
  </head>

  <body>

    

    <div id="overlay"></div>
    <header>
      <div class="searchbar-container">
        <div class="searchbar">
          <input type="text" class="searchbar-input" placeholder="City Name" />
          <i class="result-search-button fas fa-search fa-2x"></i>
        </div>
        <h2 class="filter-button">Filter</h2>
      </div>
      <div class="img-banner"></div>
    </header>

    <div class="content-container">
      <div class="result-title-container">
        <h2 class="result-title">
          Showing results for
          <span class="result-city-name"></span>
        </h2>
      </div>

      <div class="loader hidden">
          <img src="imgs/loading.gif" alt="Loading..." />
      </div>
      <section class="results-container">
      </section>
    </div>

    <menu>
      <div class="close-button-container">
        <a href="#" class="close-button">Close</a>
      </div>
      <div class="cuisine-container">
        <h2 class="menu-title">Cuisine</h2>
        <div class="cuisine-option-container">
          <div>
            <input class="radio-button" type="checkbox" id="American"/>
            <h3 class="cuisine-option">American</h3>
          </div>
          <div>
            <input class="radio-button" type="checkbox" id="Chinese"/>
            <h3 class="cuisine-option">Chinese</h3>
          </div>
          <div>
            <input class="radio-button" type="checkbox" id="Mexican"/>
            <h3 class="cuisine-option">Mexican</h3>
          </div>
          <div>
            <input class="radio-button" type="checkbox" id="Italian"/>
            <h3 class="cuisine-option">Italian</h3>
          </div>
          <div>
            <input class="radio-button" type="checkbox" id="Japanese"/>
            <h3 class="cuisine-option">Japanese</h3>
          </div>
          <div>
            <input class="radio-button" type="checkbox" id="Indian"/>
            <h3 class="cuisine-option">Indian</h3>
          </div>
          <div>
            <input class="radio-button" type="checkbox" id="Fusion"/>
            <h3 class="cuisine-option">Fusion</h3>
          </div>
          <div>
              <input class="radio-button" type="checkbox" id="Cafe"/>
              <h3 class="cuisine-option">Cafe</h3>
          </div>
          <div>
              <input class="radio-button" type="checkbox" id="Dessert"/>
              <h3 class="cuisine-option">Dessert</h3>
          </div>
        </div>
      </div>
      <div class="foodie-container">
        <h2 class="menu-title">Caliber</h2>
        <input
          type="range"
          min="1"
          max="50"
          value="50"
          class="menu-slider menu-slider-foodie"
        />
        <h3><i class="fas fa-star fa-1x filter-slider-element"></i></h3>
      </div>
      <div class="price-range-container">
        <h2 class="menu-title">Estimated Expenses</h2>
        <input
          type="range"
          min="1"
          max="50"
          value="50"
          class="menu-slider menu-slider-price"
        />
        <h3 class="filter-slider-element">$</h3>
      </div>
      <div class="toggle-container">
        <div class="online-delivery-container">
          <input type="checkbox" class="online-delivery" checked="checked"/>
          <h2 class="menu-title">Delivery Available</h2>
        </div>
      </div>
      <a href="#" class="save-button">Save</a>
    </menu>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJPnC19aXMo2B3ng58WQBA1RsmUEonMN8&libraries=places"></script> -->
    <script src="results.js"></script>
  </body>
</html>
