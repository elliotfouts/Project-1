<body>

        <header>
            <div class="searchbar-container">                
                <div class="searchbar">
                    <input type="text" class="searchbar-input" placeholder="City Name">
                    <i class="fas fa-search fa-2x"></i>
                </div>
                <h2 class="filter-button">Filter</h2>
            </div>
            <div class="img-banner"></div>
        </header>
        

        <section class="results-container">
            <div class="result-title-container">
                <h2 class="result-title">Showing results for 
                    <span class="result-city-name"></span> 
                </h2>
            </div>
            <div class="result">
                <h2 class="result-name">Restaurant Name</h2>
                <div class="result-subtitle-container">              
                    <h3 class="result-type">Food Type</h3>
                    <h3 class="result-price">$$$</h3>
                </div>
            </div>

        </section>

        <menu>
            <div class="close-button-container">
                <a href="#" class="close-button">Close</a>
            </div>
            <div class="cuisine-container">
              <h2 class="menu-title">Cuisine</h2>
              <div class="cuisine-option-container">
                <div>
                  <input class="radio-button" type="checkbox" />
                  <h3 class="cuisine-option">American</h3>
                </div>
                <div>
                  <input class="radio-button" type="checkbox" />
                  <h3 class="cuisine-option">Chinese</h3>
                </div>
                <div>
                  <input class="radio-button" type="checkbox" />
                  <h3 class="cuisine-option">Mexican</h3>
                </div>
                <div>
                  <input class="radio-button" type="checkbox" />
                  <h3 class="cuisine-option">Italian</h3>
                </div>
                <div>
                  <input class="radio-button" type="checkbox" />
                  <h3 class="cuisine-option">Japanese</h3>
                </div>
                <div>
                  <input class="radio-button" type="checkbox" />
                  <h3 class="cuisine-option">Dessert</h3>
                </div>
              </div>
            </div>
            <div class="foodie-container">
              <h2 class="menu-title">Foodie Level</h2>
              <input
                type="range"
                min="1"
                max="100"
                value="10"
                class="menu-slider"
              />
            </div>
            <div class="price-range-container">
              <h2 class="menu-title">Price Range</h2>
              <input
                type="range"
                min="1"
                max="100"
                value="10"
                class="menu-slider"
              />
            </div>
            <div class="toggle-container">
              <div class="open-now-container">
                <input type="checkbox" />
                <h2 class="menu-title">Open Now</h2>
              </div>
              <div class="online-delivery-container">
                <input type="checkbox" />
                <h2 class="menu-title">Online Delivery Available</h2>
              </div>
            </div>
            <a href="#" class="save-button">Save</a>
        </menu>

        <script>
        var menuElement = document.querySelector("menu");
        var filterButton = document.querySelector(".filter-button");
        var closeButton = document.querySelector(".close-button");

        filterButton.addEventListener("click", function() {
            menuElement.classList.add("open");
        })

        closeButton.addEventListener("click", function(){
            menuElement.classList.remove("open");
        })

        </script>

        <script src="script.js"></script>
